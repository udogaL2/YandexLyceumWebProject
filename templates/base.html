<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnlyProjects</title>
    <link href="../static/css/main.css" rel="stylesheet">
    <link href="../static/css/home.css" rel="stylesheet">
    <link href="../static/css/create_prct.css" rel="stylesheet">
    <link href="../static/css/projects.css" rel="stylesheet">
    <link href="../static/css/project.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="headerInside">
            <a href="/home">
                <div class="logo"></div>
                <div class="companyName">OnlyProjects</div>
            </a>
            {% if current_user.is_authenticated %}
                <div class="navWrap">
                    <div class="login"><a title="Мои проекты" href="/profile">{{ current_user.login }}</a></div>
                    <a href="/logout">
                        Выйти
                    </a>
                </div>
            {% else %}
                <div class="navWrap">
                    <a href="/login">
                        Войти
                    </a>
                    <a href="/registration" style="border-left: none">
                        Зарегистрироваться
                    </a>
                </div>
            {% endif %}
        </div>
    </header>
    {% block content %}{% endblock %}
    <footer>
        <div class="footerInside">

            <div class="footerNav">
                <a href="/">Главная</a>
                {% if current_user.is_authenticated %}
                    <a href="/profile">Мои проекты</a>
                {% endif %}
            </div>

            <div class="social">
                <img class="socialItem" src="../static/img/vk-social-logotype.svg">
                <img class="socialItem" src="../static/img/google-plus-social-logotype.svg">
                <img class="socialItem" src="../static/img/facebook-logo.svg">
            </div>
            <div class="copyrights">Все права защищены 2020</div>
        </div>
    </footer>
</body>
</html>
